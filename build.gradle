plugins {
    id 'java'
}

group 'test'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.netty:netty-all:4.1.41.Final'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.10'
    implementation 'com.google.guava:guava:28.1-jre'
    compileOnly 'org.projectlombok:lombok:1.18.10'
    annotationProcessor 'org.projectlombok:lombok:1.18.10'
    implementation 'org.slf4j:slf4j-api:1.8.0-beta4'
    implementation "ch.qos.logback:logback-classic:1.3.0-alpha4"
    implementation "ch.qos.logback:logback-core:1.3.0-alpha4"
    implementation "ch.qos.logback:logback-access:1.3.0-alpha4"
    implementation 'org.springframework:spring-core:5.2.0.RELEASE'
}
